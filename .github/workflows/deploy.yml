name: Deploy to Firebase Hosting

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

concurrency:
  group: firebase-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      # Sanity: confirm we have the right project_id in the secret (no key contents printed)
      - name: Sanity check service account project_id
        env:
          FIREBASE_SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ITI_SITE }}
        run: |
          node -e 'const j=JSON.parse(process.env.FIREBASE_SA_JSON||"{}"); if(!j.project_id){process.exit(1)} console.log("service_account.project_id:", j.project_id)'

      - name: Deploy to Firebase Hosting (official action)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ITI_SITE }}
          projectId: ittakesimagination-main
          channelId: live
          entryPoint: .
          firebaseToolsVersion: "13.16.0"   # pin stable CLI

